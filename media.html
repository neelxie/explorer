<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Media</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="media.css">
</head>

<body>
    <main>
        <h1>Species of fish</h1>
        <div class="check">
            <div class="checkbox-container">
                <label class="checkbox-label">Salmon
                    <input type="checkbox">
                    <span class="mark"></span>
                </label>
            </div>
            <div class="checkbox-container">
                <label class="checkbox-label">Tuna
                    <input type="checkbox">
                    <span class="mark"></span>
                </label>
            </div>
            <div class="checkbox-container">
                <label class="checkbox-label">Perch
                    <input type="checkbox">
                    <span class="mark"></span>
                </label>
            </div>
            <div class="checkbox-container">
                <label class="checkbox-label">Tilapia
                    <input type="checkbox" checked="check">
                    <span class="mark"></span>
                </label>
            </div>
        </div>

    </main>
</body>

</html>
