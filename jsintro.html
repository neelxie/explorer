    <body>
        <p id="result"></p>
        <script>
            
            var numbers = [5, 20, 10, 75, 50, -3];
            
            function findMax(arr){
                return Math.max.apply(null, arr);
            }
            // Math.max(5, 20, 10, 75, 50, -3)

            function findMin(arr){
                return Math.min.apply(null, arr);
            }

            alert(findMax(numbers));
            alert(findMin(numbers));

        </script>
        
    </body>
