<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Introduction To JavaScript</title>
        <meta name="description" content="Introduction Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./colors.css">
    </head>
    <body>
        <script>
            var timeoutID;

            function delayedAlert(){
                timeoutID = setTimeout(showAlert, 2000);
            }

            function showAlert(){
                alert('This is a Javascript alert box.');
            }

            function clearAlert(){
                clearTimeout(timeoutID);
            }
        </script>
        <button onclick="delayedAlert();">Show Alert After 2 seconds.</button>

        <button onclick="clearAlert();">Cancel Alert Before it Displays</button>
    </body>
</html>
