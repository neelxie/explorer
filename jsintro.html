    <body>

        <div id="main">
            <h1 id="title">Hello There!</h1>
            <p id="hint">Just another simple paragraph</p>
        </div>

        <script>
            var parentElement = document.getElementById("main");
            var exElement = document.getElementById("hint");

            var newEl = document.createElement("p");
            var content = document.createTextNode("I have replaced the previous paragraph.");
            newEl.appendChild(content);

            parentElement.replaceChild(newEl, exElement);
        </script>
        
    </body>
</html>
