    <body>
        <div id="info" class="disabled">my first div!</div>
        <script>
            var item = document.getElementById("info");

            item.classList.add("hide");
            item.classList.add("note", "highlight");
            item.classList.remove("hide");
            item.classList.remove("disabled", "note");
            item.classList.toggle("visible");

            if(item.classList.contains("highlight")){
                alert("The specified class exists on the element.");
            }

        </script>
        
    </body>
