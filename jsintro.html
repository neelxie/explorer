<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Introduction To JavaScript</title>
        <meta name="description" content="Introduction Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link rel="stylesheet" href="./colors.css"> -->
        <style type="text/class">
            div, p, a{
                padding: 15px 30px;
                display: block;
                border: 2px solid #000;
                background: wheat;
            }
        </style>
    </head>
    <body>
        <script>
            var obj = {
                name: "first object",
                say: function(greet){
                    document.write(greet + ", " + this.name);
                }
            }

            obj.say("Hello");
            document.write("<br>");

            var obj1 = {
                name: "second object"
            }

            obj.say.apply(obj1, ["Bonjour"]);
        </script>
    </body>
</html>
