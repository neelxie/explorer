<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Introduction To JavaScript</title>
        <meta name="description" content="Introduction Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./colors.css">

    <body>
        <script>
            var myArr = [1, 2, 3, 4];
            document.write(Math.max.apply(null, myArr) + "<br>");
            document.write(Math.min.apply(null, myArr) + "<br>");
        </script>
    </body>
</html>
