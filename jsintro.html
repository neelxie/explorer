<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Introduction To JavaScript</title>
        <meta name="description" content="Introduction Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./colors.css">
    </head>
    <body>
        <script>
            document.write(Math.sqrt(4) + "<br>");
            document.write(Math.sqrt(16) + "<br>");
            document.write(Math.sqrt(0.25) + "<br>");
            document.write(Math.sqrt(-7) + "<br>");

            function getHypotenuse(a, b){
                return Math.sqrt((a * a) + (b * b));
            }

            document.write(getHypotenuse(3, 4) + "<br>");
            document.write(getHypotenuse(5, 12) + "<br>");
        </script>
    </body>
</html>
