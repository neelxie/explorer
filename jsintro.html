<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Introduction To JavaScript</title>
        <meta name="description" content="Introduction Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./colors.css">
    </head>
    <body>
        <script>
            var intervalID;

            function showTime(){
                var dd = new Date();
                document.getElementById("clock").innerHTML = dd.toLocaleTimeString();
            }

            function stopClock(){
                clearInterval(intervalID);
            }

            var intervalID = setInterval(showTime, 1000);
        </script>
        <p>The Current time on your computer is: <span id="clock"></span></p>

        <button onclick="stopClock();">Stop Clock!</button>
    </body>
</html>
