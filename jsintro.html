<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Introduction To JavaScript</title>
        <meta name="description" content="Introduction Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./colors.css">
    </head>
    <body>
        <script>
            document.write(Math.sin(0 * Math.PI / 180) + "<br>"); // 2*2*2
            document.write(Math.sin(90 * Math.PI / 180) + "<br>");
            document.write(Math.cos(0 * Math.PI / 180) + "<br> ");
            document.write(Math.cos(180 * Math.PI / 180) + "<br>");
            document.write(Math.tan(0 * Math.PI / 180) + "<br>");
        </script>
    </body>
</html>
