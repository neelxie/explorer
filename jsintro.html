<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Introduction To JavaScript</title>
        <meta name="description" content="Introduction Javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./colors.css">
    </head>
    <body>
        <button id="myBtn">Click Here!</button>
        <script>
            
            var btn = document.getElementById("myBtn");

            function firstFunction(){
                alert("Hello, Welcome to Explorer Academy.");
            }

            function setHoverColor(){
                btn.style.background = "blue";
            }

            function setOriginalColor(){
                btn.style.background = "";
            }

            btn.addEventListener("click", firstFunction);
            btn.addEventListener("mouseover", setHoverColor);
            btn.addEventListener("mouseout", setOriginalColor);
        </script>
    </body>
</html>
